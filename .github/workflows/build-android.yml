name: Build Android APK
on:
  push:
    branches: ["master","main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm i -g cordova@12
      - name: Android SDK install
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          if [ ! -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            curl -sSL -o /tmp/cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            unzip -q /tmp/cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools" ]; then
              mv "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest"/
              rmdir "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools"
            fi
          fi
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      - run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund
      - run: npx cordova platform remove android || true
      - run: npx cordova platform add android@11
      - run: npx cordova build android --debug --no-telemetry
      - uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug
          path: platforms/android/app/build/outputs/apk/debug/*.apk
