name: Build Android APK
on:
  push:
    branches: ["main","master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Cordova
        run: npm i -g cordova@12

      # Télécharge et installe cmdline-tools sans interaction
      - name: Android cmdline-tools
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT"
          curl -L -o /tmp/clt.zip "https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip"
          unzip -q /tmp/clt.zip -d "$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest"/
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools"

      # Licences pré-acceptées pour éviter tout prompt
      - name: Accept licenses (preseed)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          printf '%s\n' \
            '24333f8a63b6825ea9c5514f83c2829b004d1fee' \
            'd56f5187479451eabf01fb78af6dfcb131a6481e' > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          printf '84831b9409646a918e30573bab4c9c91346d8abd\n' > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license"

      - name: Install SDK packages
        shell: bash
        run: |
          set -euo pipefail
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          "$SDKMANAGER" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Node deps
        run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund

      - name: Cordova Android 14
        run: |
          npx cordova platform remove android || true
          npx cordova platform add android@14

      - name: Build debug
        run: npx cordova build android --debug --no-telemetry

      - uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug
          path: platforms/android/app/build/outputs/apk/debug/*.apk
