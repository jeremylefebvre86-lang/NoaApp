name: Build Android APK
on:
  push:
    branches: ["master","main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - run: npm i -g cordova@12
      - name: Android SDK 34
        shell: bash
        run: |
          set -euo pipefail
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          SDKMANAGER=$(ls -d "$ANDROID_SDK_ROOT"/cmdline-tools/*/bin/sdkmanager | head -n1)
          yes | "$SDKMANAGER" --licenses
          yes | "$SDKMANAGER" "cmdline-tools;latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --update
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund
      - run: npx cordova platform remove android || true
      - run: npx cordova platform add android@14
      - run: npx cordova build android --debug --no-telemetry
      - uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug
          path: platforms/android/app/build/outputs/apk/debug/*.apk
