name: Build Android APK
on:
  push:
    branches: ["master","main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g cordova@12
      - uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          cmdline-tools-version: 12266719
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0
      - run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund
      - run: npx cordova platform remove android || true
      - run: npx cordova platform add android@14
      - run: npx cordova build android --debug --no-telemetry
      - uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug
          path: platforms/android/app/build/outputs/apk/debug/*.apk
