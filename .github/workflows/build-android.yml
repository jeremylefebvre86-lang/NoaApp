name: Build Android APK
on:
  push:
    branches: ["master","main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm i -g cordova@12
      - name: Install Android SDK + packages
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL -o /tmp/clt.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          unzip -q /tmp/clt.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      - run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund
      - run: npx cordova platform remove android || true
      - run: npx cordova platform add android@11
      - run: npx cordova build android --debug
      - uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug
          path: platforms/android/app/build/outputs/apk/debug/*.apk
