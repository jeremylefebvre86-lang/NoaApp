name: Build Android APK
on:
  push: { branches: [ master ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }

      - name: Install Cordova
        run: npm i -g cordova

      - name: Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools
          accept-android-sdk-licenses: true

      - name: Install deps
        run: npm ci

      - name: Add android platform 13
        run: |
          cordova platform rm android || true
          cordova platform add android@13.0.0 --force
          cordova prepare android

      - name: Ensure gradle wrapper exec
        run: chmod +x platforms/android/gradlew || true

      - name: Build APK (debug, verbose)
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3g"
        run: |
          set -o pipefail
          cordova build android --debug --no-telemetry -- --stacktrace --info | tee build.log

      - name: Upload build log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with: { name: build-log, path: build.log }

      - name: Upload APK
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: ignore
