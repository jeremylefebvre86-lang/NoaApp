name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 11 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Ensure Android SDK components
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Gradle 7.6.1
        run: |
          curl -L -o gradle-7.6.1-bin.zip https://services.gradle.org/distributions/gradle-7.6.1-bin.zip
          unzip -q gradle-7.6.1-bin.zip
          echo "$PWD/gradle-7.6.1/bin" >> $GITHUB_PATH
          gradle -v

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install project deps
        run: npm install --no-audit --no-fund

      - name: Prepare Android platform (force v11)
        run: |
          npx cordova platform remove android || true
          npx cordova platform add android@11

      - name: Build APK (debug)
        run: npx cordova build android --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug
          path: platforms/android/app/build/outputs/apk/debug/*.apk
