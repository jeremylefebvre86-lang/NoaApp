name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Cordova CLI
        run: npm i -g cordova@12.0.0
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses
      - name: Install project deps
        run: npm ci || npm i
      - name: Prepare Android platform
        run: |
          npx cordova platform rm android || true
          npx cordova platform add android@11
      - name: Build debug APK
        run: npx cordova build android --no-interactive --debug
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoaApp-debug
          path: platforms/android/app/build/outputs/apk/debug/*.apk
