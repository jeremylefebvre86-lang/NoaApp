name: Android Build Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget unzip gradle
          npm install -g cordova@12

      - name: Prepare Cordova project
        run: |
          if [ ! -f config.xml ]; then
            echo "<widget id='com.noa.app' version='1.0.0'><name>NoaApp</name></widget>" > config.xml
          fi
          mkdir -p www
          echo "<html><body><h1>NoaApp Test</h1></body></html>" > www/index.html
          cordova platform add android

      - name: Build Android APK
        run: |
          cordova build android --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NoaApp-Release
          path: platforms/android/app/build/outputs/**/*.apk
          if-no-files-found: warn
